<h2 class="mt-3">
  <a [routerLink]="['/home']">
    <i class="bi bi-arrow-left-short"></i>
  </a>
  {{action}} Vehicle
</h2>

<!-- Form -->
<form [formGroup]="addVehicle" 
(ngSubmit)="onVehicleSubmit()"
class="row g-3 needs-validation mt-4">
    <div class="col-md-6">
        <label for="type" class="form-label">Type</label>
        <input type="string" formControlName="type" 
        class="form-control" id="type" required>
        <div class="invalid-feedback">
          Please enter a type.
        </div>
    </div>
    <div class="col-md-6">
        <label for="manufacturerNameShort" class="form-label">Manufacturer Name Short</label>
        <input type="string" formControlName="manufacturerNameShort"
        class="form-control" id="manufacturerNameShort" required>
        <div class="invalid-feedback">
          Please enter a name.
        </div>
    </div>
    <div class="col-md-6">
        <label for="price" class="form-label">Price</label>
        <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="number" formControlName="price" 
            class="form-control" id="vehicleId" min="0" step=".01" required>
        </div>
        <div class="invalid-feedback">
          Please enter a number (2 decimals maximun).
        </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" 
      type="submit"
      [disabled]="addVehicle.invalid">
      {{action}} vehicle
    </button>
    </div>
</form>
